<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <defs>
    <!-- Metallic gradients -->
    <linearGradient id="steelBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7C8594"/>
      <stop offset="50%" stop-color="#4A5568"/>
      <stop offset="100%" stop-color="#2D3748"/>
    </linearGradient>
    <linearGradient id="darkSteel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4A5568"/>
      <stop offset="100%" stop-color="#1A202C"/>
    </linearGradient>
    <linearGradient id="chrome" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#E2E8F0"/>
      <stop offset="30%" stop-color="#A0AEC0"/>
      <stop offset="70%" stop-color="#718096"/>
      <stop offset="100%" stop-color="#4A5568"/>
    </linearGradient>
    <!-- Anvil gradient -->
    <linearGradient id="anvilSteel" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4A5568"/>
      <stop offset="50%" stop-color="#2D3748"/>
      <stop offset="100%" stop-color="#1A202C"/>
    </linearGradient>
    <!-- Hot metal / forge glow -->
    <linearGradient id="hotMetal" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FED7AA"/>
      <stop offset="50%" stop-color="#F97316"/>
      <stop offset="100%" stop-color="#DC2626"/>
    </linearGradient>
    <radialGradient id="heatGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#F97316" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#F97316" stop-opacity="0"/>
    </radialGradient>
    <!-- Terminator eye glow -->
    <radialGradient id="eyeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="20%" stop-color="#FF0000"/>
      <stop offset="100%" stop-color="#7F0000"/>
    </radialGradient>
    <filter id="eyeBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1"/>
    </filter>
    <!-- Power core glow -->
    <radialGradient id="coreGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="30%" stop-color="#22D3EE"/>
      <stop offset="100%" stop-color="#0891B2"/>
    </radialGradient>
    <!-- Spark glow -->
    <radialGradient id="sparkGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FEF3C7"/>
      <stop offset="50%" stop-color="#F59E0B"/>
      <stop offset="100%" stop-color="#D97706"/>
    </radialGradient>
  </defs>

  <!-- Ground shadow -->
  <ellipse cx="60" cy="116" rx="50" ry="4" fill="#1A202C" opacity="0.3"/>
  
  <!-- ==================== AUTOMATON (BEHIND ANVIL) ==================== -->
  <g transform="translate(0, 8)">
    <!-- === HEAD === -->
    <path d="M54 4 L66 4 L72 12 L72 26 L66 32 L54 32 L48 26 L48 12 Z" fill="url(#steelBody)"/>
    <path d="M50 14 L70 14" stroke="#2D3748" stroke-width="0.8"/>
    <path d="M50 24 L70 24" stroke="#2D3748" stroke-width="0.8"/>
    <path d="M52 6 L68 6 L70 12 L50 12 Z" fill="#4A5568"/>
    <path d="M54 8 L66 8" stroke="#718096" stroke-width="0.5"/>
    
    <!-- Visor housing -->
    <rect x="50" y="15" width="20" height="7" rx="1" fill="#1A202C"/>
    <rect x="51" y="16" width="18" height="5" rx="0.5" fill="#0F172A"/>
    
    <!-- TERMINATOR EYES -->
    <circle cx="55" cy="18.5" r="4" fill="url(#eyeGlow)" filter="url(#eyeBlur)" opacity="0.7"/>
    <circle cx="65" cy="18.5" r="4" fill="url(#eyeGlow)" filter="url(#eyeBlur)" opacity="0.7"/>
    <circle cx="55" cy="18.5" r="2.5" fill="#1A0000"/>
    <circle cx="65" cy="18.5" r="2.5" fill="#1A0000"/>
    <circle cx="55" cy="18.5" r="2" fill="#DC2626"/>
    <circle cx="65" cy="18.5" r="2" fill="#DC2626"/>
    <circle cx="55" cy="18.5" r="1.2" fill="#EF4444"/>
    <circle cx="65" cy="18.5" r="1.2" fill="#EF4444"/>
    <circle cx="54.5" cy="18" r="0.6" fill="#FEE2E2"/>
    <circle cx="64.5" cy="18" r="0.6" fill="#FEE2E2"/>
    
    <!-- Brow ridge -->
    <path d="M50 14 L70 14 L69 15 L51 15 Z" fill="#718096"/>
    
    <!-- Cheek vents -->
    <g fill="#2D3748">
      <rect x="48" y="18" width="2" height="1" rx="0.3"/>
      <rect x="48" y="20" width="2" height="1" rx="0.3"/>
      <rect x="70" y="18" width="2" height="1" rx="0.3"/>
      <rect x="70" y="20" width="2" height="1" rx="0.3"/>
    </g>
    
    <!-- Jaw/chin -->
    <path d="M52 26 L68 26 L66 30 L64 32 L56 32 L54 30 Z" fill="#4A5568"/>
    <path d="M56 28 L64 28" stroke="#718096" stroke-width="0.5"/>
    
    <!-- === ANTENNA ARRAY === -->
    <rect x="57" y="-2" width="6" height="7" rx="1" fill="url(#chrome)"/>
    <circle cx="60" cy="-3" r="3" fill="#4A5568"/>
    <circle cx="60" cy="-3" r="2" fill="#718096"/>
    <circle cx="60" cy="-3" r="1" fill="#22D3EE"/>
    <circle cx="60" cy="-3" r="0.5" fill="#FFFFFF"/>
    <rect x="50" y="2" width="2" height="4" rx="0.5" fill="#4A5568"/>
    <rect x="68" y="2" width="2" height="4" rx="0.5" fill="#4A5568"/>
    <circle cx="51" cy="2" r="1" fill="#F59E0B"/>
    <circle cx="69" cy="2" r="1" fill="#F59E0B"/>
    
    <!-- === NECK === -->
    <rect x="55" y="32" width="10" height="8" rx="1" fill="url(#steelBody)"/>
    <rect x="52" y="33" width="3" height="7" rx="1" fill="#718096"/>
    <rect x="53" y="34" width="1" height="5" fill="#A0AEC0"/>
    <rect x="65" y="33" width="3" height="7" rx="1" fill="#718096"/>
    <rect x="66" y="34" width="1" height="5" fill="#A0AEC0"/>
    <path d="M55 35 L65 35" stroke="#2D3748" stroke-width="1"/>
    <path d="M55 37 L65 37" stroke="#2D3748" stroke-width="0.8"/>
    
    <!-- === TORSO === -->
    <path d="M44 40 L76 40 L78 62 L42 62 Z" fill="url(#steelBody)"/>
    <path d="M57 40 L63 40 L64 62 L56 62 Z" fill="#4A5568"/>
    <path d="M60 42 L60 60" stroke="#718096" stroke-width="0.5"/>
    <path d="M48 42 L72 42 L71 50 L49 50 Z" fill="#4A5568" opacity="0.7"/>
    <path d="M50 44 L70 44" stroke="#718096" stroke-width="0.5"/>
    <path d="M51 47 L69 47" stroke="#718096" stroke-width="0.5"/>
    
    <!-- Chest vents left -->
    <g fill="#1A202C">
      <rect x="46" y="44" width="8" height="2" rx="0.5"/>
      <rect x="46" y="47" width="8" height="2" rx="0.5"/>
      <rect x="46" y="50" width="8" height="2" rx="0.5"/>
    </g>
    <rect x="47" y="45" width="6" height="0.5" fill="#F97316" opacity="0.4"/>
    <rect x="47" y="48" width="6" height="0.5" fill="#F97316" opacity="0.3"/>
    
    <!-- Chest vents right -->
    <g fill="#1A202C">
      <rect x="66" y="44" width="8" height="2" rx="0.5"/>
      <rect x="66" y="47" width="8" height="2" rx="0.5"/>
      <rect x="66" y="50" width="8" height="2" rx="0.5"/>
    </g>
    <rect x="67" y="45" width="6" height="0.5" fill="#F97316" opacity="0.4"/>
    <rect x="67" y="48" width="6" height="0.5" fill="#F97316" opacity="0.3"/>
    
    <!-- POWER CORE -->
    <circle cx="60" cy="56" r="6" fill="#0F172A"/>
    <circle cx="60" cy="56" r="5" fill="#164E63"/>
    <circle cx="60" cy="56" r="4" fill="url(#coreGlow)"/>
    <circle cx="60" cy="56" r="2" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="60" cy="56" r="5.5" fill="none" stroke="#22D3EE" stroke-width="0.5" opacity="0.6"/>
    
    <!-- Torso side panels -->
    <path d="M42 44 L44 44 L44 60 L42 62" stroke="#718096" stroke-width="1.5"/>
    <path d="M78 44 L76 44 L76 60 L78 62" stroke="#718096" stroke-width="1.5"/>
    
    <!-- === RIGHT ARM (TONGS ARM - drawn first, goes behind) === -->
    <ellipse cx="78" cy="44" rx="8" ry="6" fill="url(#chrome)"/>
    <ellipse cx="78" cy="44" rx="5" ry="4" fill="#4A5568"/>
    <ellipse cx="78" cy="43" rx="3" ry="2" fill="#718096" opacity="0.5"/>
    <circle cx="80" cy="46" r="5" fill="#4A5568"/>
    <circle cx="80" cy="46" r="3.5" fill="#718096"/>
    <circle cx="80" cy="46" r="2" fill="#A0AEC0"/>
    <rect x="80" y="44" width="16" height="9" rx="3" transform="rotate(40 88 48)" fill="url(#steelBody)"/>
    <rect x="82" y="46" width="12" height="3" rx="1" transform="rotate(40 88 48)" fill="#718096" opacity="0.6"/>
    <circle cx="94" cy="54" r="6" fill="#4A5568"/>
    <circle cx="94" cy="54" r="4" fill="#718096"/>
    <circle cx="94" cy="54" r="2.5" fill="#A0AEC0"/>
    <circle cx="94" cy="54" r="1" fill="#E2E8F0"/>
    <rect x="88" y="56" width="14" height="8" rx="3" transform="rotate(70 95 60)" fill="url(#steelBody)"/>
    <rect x="90" y="58" width="10" height="3" rx="1" transform="rotate(70 95 60)" fill="#718096" opacity="0.5"/>
    <circle cx="84" cy="66" r="4" fill="#4A5568"/>
    <circle cx="84" cy="66" r="2.5" fill="#718096"/>
    <!-- Tongs -->
    <path d="M80 62 L72 54 L70 56 L78 66 Z" fill="#4A5568"/>
    <path d="M82 64 L74 56 L72 58 L80 68 Z" fill="#4A5568"/>
    <path d="M81 63 L73 55" stroke="#718096" stroke-width="1"/>
    <path d="M83 65 L75 57" stroke="#718096" stroke-width="1"/>
    <circle cx="76" cy="60" r="2" fill="#718096"/>
    <circle cx="76" cy="60" r="1" fill="#A0AEC0"/>
  </g>

  <!-- ==================== ANVIL (FOREGROUND) ==================== -->
  <g>
    <!-- Anvil horn -->
    <path d="M6 78 Q2 78 2 74 L4 68 Q6 64 14 64 L30 64 L30 84 L10 84 Q6 84 6 78 Z" fill="url(#anvilSteel)"/>
    <path d="M8 74 L28 74" stroke="#718096" stroke-width="0.8" opacity="0.5"/>
    <path d="M4 71 L10 71" stroke="#A0AEC0" stroke-width="0.5" opacity="0.3"/>
    
    <!-- Anvil face -->
    <path d="M30 60 L92 60 L92 84 L30 84 Z" fill="url(#anvilSteel)"/>
    <path d="M30 60 L92 60" stroke="#A0AEC0" stroke-width="1.5"/>
    <path d="M35 66 L50 66" stroke="#718096" stroke-width="0.5" opacity="0.4"/>
    <path d="M55 72 L75 72" stroke="#718096" stroke-width="0.5" opacity="0.3"/>
    <path d="M40 78 L65 78" stroke="#718096" stroke-width="0.5" opacity="0.35"/>
    
    <!-- Hardy hole -->
    <rect x="76" y="66" width="10" height="10" fill="#0F172A"/>
    <rect x="77" y="67" width="8" height="8" fill="#1E293B"/>
    <path d="M77 67 L85 67 L85 75" stroke="#4A5568" stroke-width="0.5"/>
    
    <!-- Pritchel hole -->
    <circle cx="66" cy="72" r="4" fill="#0F172A"/>
    <circle cx="66" cy="72" r="3" fill="#1E293B"/>
    <ellipse cx="66" cy="71" rx="2" ry="1.5" fill="#2D3748"/>
    
    <!-- Anvil step -->
    <path d="M86 60 L96 60 L96 70 L92 70 L92 60" fill="#4A5568"/>
    <path d="M86 60 L96 60" stroke="#718096" stroke-width="1"/>
    
    <!-- Anvil waist -->
    <path d="M36 84 L84 84 L80 98 L40 98 Z" fill="url(#darkSteel)"/>
    <path d="M42 88 L78 88" stroke="#4A5568" stroke-width="0.8"/>
    <path d="M44 93 L76 93" stroke="#4A5568" stroke-width="0.6"/>
    
    <!-- Anvil base -->
    <path d="M32 98 L88 98 Q92 98 94 102 L96 114 Q96 118 92 118 L28 118 Q24 116 24 112 L26 102 Q28 98 32 98 Z" fill="url(#anvilSteel)"/>
    <path d="M30 106 L90 106" stroke="#4A5568" stroke-width="0.8"/>
    <path d="M28 112 L92 112" stroke="#4A5568" stroke-width="0.6"/>
    <!-- Base rivets -->
    <circle cx="34" cy="104" r="2" fill="#718096"/>
    <circle cx="34" cy="104" r="1.2" fill="#A0AEC0"/>
    <circle cx="86" cy="104" r="2" fill="#718096"/>
    <circle cx="86" cy="104" r="1.2" fill="#A0AEC0"/>
    <circle cx="34" cy="114" r="2" fill="#718096"/>
    <circle cx="34" cy="114" r="1.2" fill="#A0AEC0"/>
    <circle cx="86" cy="114" r="2" fill="#718096"/>
    <circle cx="86" cy="114" r="1.2" fill="#A0AEC0"/>
  </g>
  
  <!-- ==================== HOT WORKPIECE ON ANVIL ==================== -->
  <g>
    <ellipse cx="50" cy="62" rx="14" ry="6" fill="url(#heatGlow)"/>
    <ellipse cx="50" cy="60" rx="8" ry="3" fill="url(#hotMetal)"/>
    <ellipse cx="50" cy="59" rx="5" ry="2" fill="#FEF3C7" opacity="0.8"/>
    <ellipse cx="48" cy="59" rx="2" ry="1" fill="#FFFFFF" opacity="0.6"/>
  </g>
  
  <!-- ==================== LEFT ARM WITH HAMMER (FOREGROUND) ==================== -->
  <g transform="translate(0, 8)">
    <!-- Shoulder pauldron -->
    <ellipse cx="42" cy="44" rx="8" ry="6" fill="url(#chrome)"/>
    <ellipse cx="42" cy="44" rx="5" ry="4" fill="#4A5568"/>
    <ellipse cx="42" cy="43" rx="3" ry="2" fill="#718096" opacity="0.5"/>
    
    <!-- Shoulder joint -->
    <circle cx="40" cy="46" r="5" fill="#4A5568"/>
    <circle cx="40" cy="46" r="3.5" fill="#718096"/>
    <circle cx="40" cy="46" r="2" fill="#A0AEC0"/>
    
    <!-- Upper arm (angled down toward anvil) -->
    <rect x="28" y="42" width="16" height="8" rx="3" transform="rotate(35 36 46)" fill="url(#steelBody)"/>
    <rect x="30" y="44" width="12" height="3" rx="1" transform="rotate(35 36 46)" fill="#718096" opacity="0.6"/>
    <path d="M38 44 L32 52" stroke="#A0AEC0" stroke-width="1.5"/>
    
    <!-- Elbow joint -->
    <circle cx="28" cy="52" r="5" fill="#4A5568"/>
    <circle cx="28" cy="52" r="3.5" fill="#718096"/>
    <circle cx="28" cy="52" r="2" fill="#A0AEC0"/>
    <circle cx="28" cy="52" r="0.8" fill="#E2E8F0"/>
    
    <!-- Forearm (going down toward workpiece) -->
    <rect x="22" y="50" width="14" height="7" rx="3" transform="rotate(50 29 53)" fill="url(#steelBody)"/>
    <rect x="24" y="52" width="10" height="2.5" rx="1" transform="rotate(50 29 53)" fill="#718096" opacity="0.5"/>
    
    <!-- Wrist joint -->
    <circle cx="32" cy="58" r="3.5" fill="#4A5568"/>
    <circle cx="32" cy="58" r="2" fill="#718096"/>
    
    <!-- Hand gripping hammer -->
    <rect x="30" y="56" width="7" height="10" rx="2" transform="rotate(25 33 61)" fill="url(#steelBody)"/>
    <rect x="28" y="60" width="2.5" height="6" rx="1" transform="rotate(25 29 63)" fill="#718096"/>
    <rect x="32" y="60" width="2.5" height="6" rx="1" transform="rotate(25 33 63)" fill="#718096"/>
    
    <!-- === HAMMER (striking down at workpiece) === -->
    <!-- Handle -->
    <rect x="34" y="38" width="4" height="28" rx="1.5" transform="rotate(25 36 52)" fill="#8B4513"/>
    <rect x="35" y="40" width="2.5" height="24" rx="1" transform="rotate(25 36 52)" fill="#A0522D"/>
    <!-- Handle wrap -->
    <g stroke="#654321" stroke-width="0.6" opacity="0.6">
      <path d="M40 50 L42 51" transform="rotate(25 41 50)"/>
      <path d="M39 54 L41 55" transform="rotate(25 40 54)"/>
      <path d="M38 58 L40 59" transform="rotate(25 39 58)"/>
    </g>
    
    <!-- Hammer head (positioned to strike the hot metal) -->
    <rect x="36" y="28" width="18" height="12" rx="2" transform="rotate(25 45 34)" fill="url(#darkSteel)"/>
    <!-- Hammer face -->
    <rect x="50" y="30" width="5" height="8" rx="1" transform="rotate(25 52 34)" fill="#718096"/>
    <!-- Hammer peen -->
    <path d="M36 30 L34 36 L38 38 L40 32 Z" transform="rotate(25 37 34)" fill="#4A5568"/>
    <!-- Hammer head highlight -->
    <path d="M38 29 L52 29" transform="rotate(25 45 29)" stroke="#A0AEC0" stroke-width="1"/>
  </g>
  
  <!-- ==================== SPARKS (at impact point) ==================== -->
  <g>
    <!-- Main impact sparks near the hot workpiece -->
    <circle cx="52" cy="52" r="3" fill="url(#sparkGlow)"/>
    <circle cx="52" cy="52" r="1.5" fill="#FEF3C7"/>
    <circle cx="46" cy="50" r="2.5" fill="url(#sparkGlow)"/>
    <circle cx="46" cy="50" r="1.2" fill="#FEF3C7"/>
    <circle cx="56" cy="48" r="2" fill="url(#sparkGlow)"/>
    <circle cx="56" cy="48" r="1" fill="#FEF3C7"/>
    
    <!-- Flying sparks -->
    <circle cx="42" cy="46" r="2" fill="#F59E0B"/>
    <circle cx="42" cy="46" r="1" fill="#FEF3C7"/>
    <circle cx="58" cy="44" r="1.8" fill="#F59E0B"/>
    <circle cx="58" cy="44" r="0.9" fill="#FEF3C7"/>
    <circle cx="48" cy="42" r="2" fill="#F59E0B"/>
    <circle cx="48" cy="42" r="1" fill="#FEF3C7"/>
    <circle cx="62" cy="50" r="1.5" fill="#F59E0B"/>
    
    <!-- Small sparks -->
    <circle cx="38" cy="48" r="1.2" fill="#FBBF24"/>
    <circle cx="54" cy="40" r="1.2" fill="#FBBF24"/>
    <circle cx="64" cy="46" r="1" fill="#FBBF24"/>
    <circle cx="40" cy="52" r="1" fill="#FBBF24"/>
    <circle cx="60" cy="38" r="0.8" fill="#FBBF24"/>
    <circle cx="44" cy="38" r="0.8" fill="#FBBF24"/>
    
    <!-- Spark trails from impact -->
    <path d="M52 52 L48 44" stroke="#F59E0B" stroke-width="1" opacity="0.6"/>
    <path d="M52 52 L58 46" stroke="#F59E0B" stroke-width="1" opacity="0.6"/>
    <path d="M52 52 L44 50" stroke="#F59E0B" stroke-width="0.8" opacity="0.4"/>
    <path d="M46 50 L40 44" stroke="#F59E0B" stroke-width="0.8" opacity="0.5"/>
    <path d="M56 48 L62 42" stroke="#F59E0B" stroke-width="0.8" opacity="0.5"/>
  </g>
  
  <!-- ==================== HEAT EFFECTS ==================== -->
  <g opacity="0.4">
    <path d="M44 54 Q46 50 48 54 Q50 58 52 54" stroke="#F97316" stroke-width="0.8" fill="none"/>
    <path d="M54 56 Q56 52 58 56 Q60 60 62 56" stroke="#F97316" stroke-width="0.6" fill="none"/>
  </g>
</svg>
